<!DOCTYPE html>
<html>
	<head>
		<title>SLIME MOLDS</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"; charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script language="javascript" type="text/javascript" src="/lib/p5_v1.11.0.min.js"></script>
		<script language="javascript" type="text/javascript" src="slime-molds.js"></script>

		<style>
			.pjs-header {
				position: absolute;
				left: 0.25rem;
				top: 0px;
			}

			.js-page {
				padding: 0;
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				color: white;
				background-color: black;
			}

			a {
				color: hsl(150, 76%, 55%);
			}
			a.visited {
				color: hsl(150, 76%, 55%);
			}
			a.hover {
				color: hsl(150, 86%, 78%);
			}
			a.active {
				color: hsl(171, 76%, 55%);
			}
		</style>
	</head>
	<body class="js-page">
		<header class="pjs-header">
			<p>
				<a class="home-link" rel="author" href="/index.html">back</a>
			</p>
			
			<p>
				Pause: <input type="checkbox" id="PAUSED">
			</p>
			
			<p>
				<label for="MOVEMENT_SPEED">Movement Speed:</label>
				<input type="range" id="MOVEMENT_SPEED" min="0" max="1.5" step = "0.1" value="0.5">
				<span id="movement_speed_display"></span>
			</p>
			<p>
				<label for="TURN_ANGLE">Turn Angle:</label>
				<input type="range" id="TURN_ANGLE" min="0" max="180" step = "5" value="30">
				<span id="turn_angle_display"></span>
			</p>
			<p>
				<label for="SENSE_RANGE">Sense Range:</label>
				<input type="range" id="SENSE_RANGE" min="0" max="10" step = "0.1" value="4.3">
				<span id="sense_range_display"></span>
			</p>
			<p>
				<label for="SENSE_ANGLE">Sense Angle:</label>
				<input type="range" id="SENSE_ANGLE" min="0" max="180" step = "5" value="30">
				<span id="sense_angle_display"></span>
			</p>
		</header>
		
	</body>
</html>
